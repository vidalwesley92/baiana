<body>
    <header>
        <a href="index.html" id="baiana" aria-label="Go to homepage">
            <img id="logo" src="assets/images/Baiana_name.webp" alt="Logo Baiana">
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="selected" aria-label=" Go to homepage">home</a></li>
                <li><a href="menu.html" class="selected" aria-label="Go to menu page">menu</a></li>
                <li><a href="contact.html" class="selected" aria-label="Go to contact page"> contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="infos">
            <form id="form-info" action="https://formdump.codeinstitute.net" method="post">
                <h2>Talk to us!</h2>
                <br>
                <h3>Place a order or ask for more information here.</h3>
                <br>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <br>
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" class="text-input" required>
                <br>
                <br>
                <label for="text-area">Message</label>
                <textarea name="text-area" id="text-area" placeholder="Leave us a message with your order or question. " rows="10" cols="40"></textarea>
                <button type="submit" id="send-button">send</button>
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-media">
            <li>
                <a href="https://www.instagram.com/baiana.croqueteria/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">

            </li>
            <li>
